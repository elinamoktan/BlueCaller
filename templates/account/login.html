{% extends 'jobs/_base.html' %}
{% load tailwind_filters %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-300 py-8 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl border border-blue-100 p-8 sm:p-10 transition-all duration-300 ease-in-out">
        <div class="flex flex-col items-center mb-8">
            <img src="{% static 'landing/img/logo/logo1.png' %}" alt="Blue Caller Logo" class="h-14 w-auto mb-4">
            <h2 class="text-3xl sm:text-4xl font-extrabold text-blue-800 mb-1">Welcome Back</h2>
            <p class="text-gray-600 text-sm sm:text-base">Manage your appointments effortlessly.</p>
        </div>
        <form method="POST" class="space-y-6 animate-fade-in">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
                class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-xl shadow-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition duration-300 ease-in-out">
                Log In
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-700">
            Don't have an account?
            <a href="{% url 'account_signup' %}" class="text-indigo-600 font-medium hover:underline hover:text-indigo-800">
                Sign up here
            </a>
        </p>
    </div>
</div>
{% endblock content %}
